
name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk unzip zip libncurses5-dev libstdc++6 git

      - name: Prepare buildozer.spec manually
        run: |
          # âœ… Create buildozer.spec manually to avoid init error
          cat > buildozer.spec << 'EOF'
          [app]
          title = Bharat Bijli
          package.name = BHARATBIJLI
          package.domain = org.BHARATBIJLI
          source.dir = .
          source.include_exts = py,png,jpg,kv,atlas
          version = 1.0
          requirements = python3,kivy,requests
          orientation = portrait
          icon.filename = logo.png
          android.permissions = INTERNET
          fullscreen = 0

          [buildozer]
          log_level = 2
          warn_on_root = 0
          EOF

      - name: Build APK with Buildozer
        run: |
          cp electric.py main.py
          export BUILDOZER_WARN_ON_ROOT=0
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Bharat-Bijli-APK
          path: bin/*.apk
