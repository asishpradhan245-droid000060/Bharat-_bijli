
name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk unzip zip libncurses5-dev libstdc++6 git

      - name: Build APK with Buildozer
        run: |
          buildozer init
          cp electric.py main.py
          sed -i 's/package.name =.*/package.name = BHARAT BIJLI/' buildozer.spec
          sed -i 's/package.domain =.*/package.domain = org.BHARATBIJLI/' buildozer.spec
          sed -i 's/source.include_exts =.*/source.include_exts = py,png,jpg,kv,atlas/' buildozer.spec
          sed -i 's/requirements = python3/requirements = python3,kivy,requests/' buildozer.spec
          sed -i 's/version = 1.0.0/version = 1.0/' buildozer.spec
          sed -i 's/orientation =.*/orientation = portrait/' buildozer.spec
          sed -i 's/icon.filename =.*/icon.filename = logo.png/' buildozer.spec
          sed -i 's/^\(#\)\?android\.permissions =.*/android.permissions = INTERNET/' buildozer.spec
          # âœ… Fixes the "source.dir missing" error
          sed -i 's|^#*source.dir =.*|source.dir = .|' buildozer.spec

          # Optional: Increase timeout for large builds
          export BUILDOZER_WARN_ON_ROOT=0
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Bharat-Bijli-APK
          path: bin/*.apk
